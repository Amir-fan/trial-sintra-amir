<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Astronaut Character -->
  <circle cx="100" cy="100" r="80" fill="#FFB6C1" stroke="#DDA0DD" stroke-width="4"/>
  <!-- Helmet -->
  <circle cx="100" cy="80" r="60" fill="#FFB6C1" stroke="#DDA0DD" stroke-width="3"/>
  <!-- Visor -->
  <circle cx="100" cy="80" r="45" fill="#E6E6FA" opacity="0.8"/>
  <!-- Eyes -->
  <circle cx="85" cy="75" r="8" fill="#000"/>
  <circle cx="115" cy="75" r="8" fill="#000"/>
  <!-- Worried Expression -->
  <path d="M 85 90 Q 100 85 115 90" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 80 70 Q 85 65 90 70" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 110 70 Q 115 65 120 70" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Antenna -->
  <line x1="100" y1="20" x2="100" y2="40" stroke="#DDA0DD" stroke-width="4"/>
  <circle cx="100" cy="15" r="5" fill="#FFD700"/>
  <!-- Body -->
  <rect x="70" y="120" width="60" height="80" rx="30" fill="#FFB6C1"/>
  <!-- Arms -->
  <circle cx="50" cy="140" r="20" fill="#FFB6C1"/>
  <circle cx="150" cy="140" r="20" fill="#FFB6C1"/>
  <!-- Legs -->
  <rect x="80" y="200" width="25" height="40" rx="12" fill="#DDA0DD"/>
  <rect x="95" y="200" width="25" height="40" rx="12" fill="#DDA0DD"/>
  <!-- Phone -->
  <rect x="40" y="120" width="20" height="35" rx="3" fill="#2C2C2C"/>
  <rect x="42" y="125" width="16" height="25" fill="#1A1A1A"/>
  <!-- Floating Elements -->
  <circle cx="160" cy="60" r="15" fill="#FFD700" opacity="0.7"/>
  <circle cx="40" cy="50" r="10" fill="#FF69B4" opacity="0.7"/>
  <circle cx="170" cy="120" r="8" fill="#87CEEB" opacity="0.7"/>
</svg>
